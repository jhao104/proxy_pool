apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "proxy-pool.fullname" . }}
  labels:
{{ include "proxy-pool.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "proxy-pool.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "proxy-pool.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: db_type
              value: "{{ .Values.proxyPoolConfig.dbType }}"
            - name: db_host
              value: "{{ .Values.proxyPoolConfig.dbHost }}"
            - name: db_port
              value: "{{ .Values.proxyPoolConfig.dbPort }}"
            - name: db_password
              value: "{{ .Values.proxyPoolConfig.dbPassword }}"
          ports:
            - name: http
              containerPort: {{ .Values.proxyPoolConfig.servePort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
